<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
   
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
  
    <title>Snake Game</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
    </div>
    <div class="container">     
          <div class="row">
            <div class="col">
                <div id="gameContainer">
                    <div id="score">Score: 0</div> 
                    <canvas id="gameCanvas" width="400" height="400"></canvas>
                    <div id="gameControls">
                        <p>Background:</p>
                        <select id="backgroundSelector" onchange="changeBackground(this.value)">
                            <option value="background1">Background 1</option>
                            <option value="background2">Background 2</option>
                            <option value="background3">Background 3</option>
                        </select>
                        <p>Color:</p>
                        <input type="color" id="snakeColorPicker" onchange="changeSnakeColor()">
                        <p>Food Color:</p>
                        <input type="color" id="foodColorPicker" onchange="changeFoodColor()">
                        <p>Level:</p>
                        <select id="levelSelector">
                            <option value="1">Level 1</option>
                            <option value="2">Level 2</option>
                            <option value="3">Level 3</option>
                            <option value="4">Level 4</option>
                            <option value="5">Level 5</option>
                            <option value="6">Level 6</option>
                            <option value="7">Level 7</option>
                            <option value="8">Level 8</option>
                            <option value="9">Level 9</option>
                            <option value="10">Level 10</option>
                        </select>
                        <button class="btn btn-info" id="showLeaderboardButton" type="button" onclick="showLeaderboard()">Show Leaderboard</button>
                        <div id="gameButtons">
                            <button  class="btn btn-success" id="startButton" onclick="startGame()">Start</button>
                            <button  class="btn btn-primary" id="pauseButton" onclick="pauseGame()">Pause</button>
                            <button class="btn btn-warning" id="resumeButton" onclick="resumeGame()">Resume</button>
                            <button class="btn btn-danger" id="restartButton" onclick="restartGame()">Restart</button>
                        </div>
                    </div>
                </div>
            </div>
                <div class="col"> 
                    <div id="leaderboards">
                        <h2>Leaderboards</h2>
                            <div id="leaderboardLevel1" style="display: none;"></div>
                            <div id="leaderboardLevel2" style="display: none;"></div>
                            <div id="leaderboardLevel3" style="display: none;"></div>
                            <div id="leaderboardLevel4" style="display: none;"></div>
                            <div id="leaderboardLevel5" style="display: none;"></div>
                            <div id="leaderboardLevel6" style="display: none;"></div>
                            <div id="leaderboardLevel7" style="display: none;"></div>
                            <div id="leaderboardLevel8" style="display: none;"></div>
                            <div id="leaderboardLevel9" style="display: none;"></div>
                            <div id="leaderboardLevel10" style="display: none;"></div>
                    </div>
                </div>
          </div>
        </div>    
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js" integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.min.js" integrity="sha384-BBtl+eGJRgqQAUMxJ7pMwbEyER4l1g+O15P+16Ep7Q9Q+zqX6gSbd85u4mG4QzX+" crossorigin="anonymous"></script>
    <script src="script.js"></script>
</body>
</html>
